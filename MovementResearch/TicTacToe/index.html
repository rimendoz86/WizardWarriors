<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <script src="scripts/Game.js" type="module"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="fullscreen">
        <div id="GameFinished">
        </div>
        <div class="playArea">
            <div class="row">
                <div class="col" id="0"></div>
                <div class="col" id="1"></div>
                <div class="col" id="2"></div>
            </div>
            <div class="row">
                <div class="col" id="3"></div>
                <div class="col" id="4"></div>
                <div class="col" id="5"></div>
            </div>
            <div class="row">
                <div class="col" id="6"></div>
                <div class="col" id="7"></div>
                <div class="col" id="8"></div>
            </div>
            <div id="messageCenter"></div>
        </div>
    </div>
</body>

</html>
