<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function TrackMouse(event){
            console.log(event);
            document.getElementById("character").setAttribute("style", "transition: top .1s , left .1s; background-color: black; width: 10px; height: 10px; position: fixed;left: "+event.clientX+"px;"+"top: "+event.clientY+"px;");
        }

    </script>
</head>
<body >
    <div id="mouseTracker" style="height: 900px; background-color: gray;">

        <div id="character" style=></div>

    </div>
    



</body>

<script>
    document.getElementById("mouseTracker").onmousemove = TrackMouse;
</script>
</html>
