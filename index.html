<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/Models.js"></script>
    <script src="scripts/Model.js"></script>
    <script src="scripts/Controller.js"></script>
    <script src="scripts/View.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Wizard Warriors</title>
</head>
<body>
    <div class="welcomePage">
    <div>
        <h1>Wizard Warriors</h1>
        <img src="assets/wizard.jpg" alt="a wizard" style="width: 50%; display: block; margin: auto;">
        <form id="loginForm" class="horizontalForm">
            <input type="text" id="Login" placeholder="Player Name">
            <input type="password" id="Password" placeholder="Password">
            <input class="btn btn-primary" type="submit" value="Login">
            <input type="button" class="btn" onclick="GlobalControllerRef.SignUp()" value="Register" >
        </form>
        <span id="validationMessage"></span>
    </div>
    <div>
        <h2>Top 20</h2>
        <table id="topScoreTable"></table>
    </div>
    <div>
        <h2>Saved Games</h2>
        <table id="savedGamesTable"> <tr><td>Login to see saves</td></tr></table>
    </div>
</div>
</body>
<script src="scripts/Binding.js"></script>
</html>
